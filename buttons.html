<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.5;
  }

  .subscribe-button:active {
    opacity: 0.25;
  }

  .join-button {
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 35px;
    width: 60px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-colour 1s;
  }

  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }
  .join-button:active {
    opacity: 0.5;
  }

  .Tweet-button {
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    height: 35px;
    width: 75px;
    border-radius: 17.5px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 10px;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="Tweet-button">Tweet</button>
